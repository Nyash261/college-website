<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            animation: fadeIn 1.5s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .login-box {
            animation: slideIn 1s ease-in-out;
        }
        @keyframes slideIn {
            from {
                transform: translateY(-50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
        .btn {
            transition: all 0.3s ease;
            width: 100%;
            padding: 10px;
            border: none;
            background: #3498db;
            color: white;
            font-size: 18px;
            cursor: pointer;
        }
        .btn:hover {
            transform: scale(1.05);
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }
        .register-link {
            margin-top: 15px;
            text-align: center;
        }
        .register-link a {
            color: #3498db;
            text-decoration: none;
            font-weight: bold;
        }
        .register-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <main>
        <div class="content">
            <div class="login-wrapper">
                <div class="login-box">
                    <form id="loginForm">
                        <h1>Login</h1>
                        <div class="input-box">
                            <input type="text" name="username" placeholder="Username" required>
                            <i class="fas fa-user"></i>
                        </div>
                        <div class="input-box">
                            <input type="password" name="password" placeholder="Password" required>
                            <i class="fas fa-lock"></i>
                        </div>
                        <div class="remember-forgot">
                            <label><input type="checkbox">Remember me</label>
                            <a href="#">Forgot password?</a>
                        </div>
                        <button type="submit" class="btn">Login</button>

                        <div class="register-link">
                            <p>Don't have an account? 
                                <a href="signup.html" style="color: #2ecc71; font-weight: bold; text-decoration: none;">Sign Up</a>
                            </p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>

<script>
document.addEventListener("DOMContentLoaded", function() {
    document.querySelector("#loginForm").addEventListener("submit", function(event) {
        event.preventDefault(); // Prevent actual form submission

        let enteredUsername = document.querySelector("input[name='username']").value;
        let enteredPassword = document.querySelector("input[name='password']").value;

        // Retrieve stored users from localStorage
        let users = JSON.parse(localStorage.getItem("users")) || [];

        // Check if user exists and credentials match
        let user = users.find(user => user.username === enteredUsername && user.password === enteredPassword);

        if (user) {
            alert("Login successful!");

            // Store logged-in user object in localStorage
            localStorage.setItem("loggedInUser", JSON.stringify(user));
            localStorage.setItem("isLoggedIn", "true");

            // **Fix: Redirect instantly without delay**
            window.location.replace("index1.html"); 
        } else {
            alert("Invalid username or password. Please try again.");
        }
    });
});
</script>


</body>
</html>
